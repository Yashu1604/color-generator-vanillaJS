<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>
      Color generator
    </title>
  </head>
  <body>
    <div class="entire-body">
      <h1 class="page-title">Color Generator</h1>
      <div class="color-block">
        <div class="ind-colors">
          <p class="col-name-indicator col-name-indicatorr">RED</p>
          <div class="col-red">
            <h2 class="col-box-red">RED</h2>
          </div>
          <p class="col-name-indicator col-name-indicatorg">GREEN</p>
          <div class="col-green">
            <h2 class="col-box-green">GREEN</h2>
          </div>
          <p class="col-name-indicator col-name-indicatorb">BLUE</p>
          <div class="col-blue">
            <h2 class="col-box-blue">BLUE</h2>
          </div>
        </div>
        <div class="col-box">
          <p class="top-text">
            Click on the colored circles to copy the colors hashvalue
          </p>
          <h1 id="hashval" class="col-box-col">COLOR</h1>
          <p class="bottom-text">
            Click on background to copy background color hashvalue
          </p>
        </div>
        <div class="buttons">
          <button class="click-button hover-color">
            Generate Random color
          </button>
          <button class="click-red hover-color">Red dominant color</button>
          <button class="click-green hover-color">Green dominant color</button>
          <button class="click-blue hover-color">Blue dominant color</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
